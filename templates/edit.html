{% extends "base.html" %}
{% block content %}

<form method="post">
    <label>
        <div>Title</div>
        <input class="blog-titlebox" type="text" name="title" value="{{p.title}}">
    </label>
    <br>
    <br>

    <label>
        <div>Content</div>
        <textarea class="blog-contentbox" name="content">{{p.content}}</textarea>
        <div class="error">{{error}}</div>
        <input type="submit">
        <a href="/blog">Cancel</a>
    </label>
  <a href={{"/delpost/%s" % p.key().id()}} onclick="return confirm('Are you sure you want to delete this item?');">Delete Post</a>

</form>
{% endblock %}
